<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://allfont.es/allfont.css?fonts=lora" rel="stylesheet" type="text/css" />
    <link href="https://allfont.es/allfont.css?fonts=montserrat" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/28d8a4fe8b.js" crossorigin="anonymous"></script>

    <title>Devchallenges</title>
</head>

<body>
    <div class="container">
        <div class="profile">
            <div id="profile_photo">
                <img id="perfil" src="profilePhoto.png" alt="myProfile">
            </div>
            <h4 class="name">Rodney Cotton</h4>
            <h5 class="from">Helsinki, Finland</h5>
        </div>
        <div class="status">
            <div class="card">
                <h6>100</h6>
                <p>Posts</p>

            </div>
            <div class="card">
                <h6>2,242</h6>
                <p>Follower</p>

            </div>
            <div class="card">
                <h6>1,432</h6>
                <p>Following</p>
            </div>
        </div>
        <div class="gallery">

            <div class="row-1">
                <div class="row-1-left">
                    <img class="square" src="photo1.png" alt="img">
                </div>
                <div class="row-1-right">
                    <img class="rectangle" src="photo2.png" alt="img">
                </div>
            </div>
            <div class="row-2">
                <div class="row-2-left">
                    <div class="up">
                        <img class="rectangle" src="photo3.png" alt="img">

                    </div>
                    <div class="down">
                        <div class="down-left">
                            <img class="square" src="photo6.png" alt="img">

                        </div>
                        <div class="down-right">
                            <img class="square" src="photo5.png" alt="img">

                        </div>
                    </div>

                </div>
                <div class="row-2-right">
                    <img class="rectangle" src="photo_4.png" alt="img">
                </div>
            </div>
        </div>

    </div>

    <footer id="footer">
        created by Paulino Acu√±a
    </footer>
</body>

</html>
