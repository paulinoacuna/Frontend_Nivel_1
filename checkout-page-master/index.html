<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://allfont.es/allfont.css?fonts=lora" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <title>Devchallenges</title>
</head>
<body>

  <div class="container">
    <h1>Checkout</h1>
    
    <div class="content">   
    <div class="col-1">

      <form action="" method="post">
        <h2>Contact information</h2>

          <label for="email">E-mail</label>
          <input type="email" name="email" id="email">

          <label for="number">Phone</label>
          <input type="number" id="number">

        <h2>Shipping address</h2>

          <label for="name">Full name</label>
          <input type="text" id="name">

          <label for="address">Address</label>
          <input type="text" id="address">

          <label for="city">City</label>
          <input type="text">

          <div class="col-1-row-1">

            <label for="contry">Contry</label>
            <input type="text">

            <label for="postal">Postal code</label>
            <input type="text">
          </div>

            <input type="checkbox" name="check" id="check">

            <input type="submit" value="Continuar">

      </form>
    </div>





    <div class="col-2">
      <div class="card">

        <div class="col-2-row-1">

          <div class="img"><img src="photo1.png" alt="maleta"></div>
          <div class="col-info">
            <h5>Vintage Backbag</h5>
            <h4>$54.99</h4>
            <del class="del">$94.99</del>

            <div class="row-quantity">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>

        </div>

        <div class="col-2-row-1">
          <div class="img"><img src="photo2.png" alt="tenis"></div>
          <div class="col-info">
            <h5>Levi Shoes</h5>
            <h4>$74.99</h4>
            <del class="del">$124.99</del>

            <div class="row-quantity">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
          </div>
        </div>

        <div class="col-2-row-2">
          <!-- draw line -->
          <div class="col-price">
            <h5>Shipping</h5>
            <span class="price">$19</span>
          </div>

             <!-- draw line -->
          <div class="col-price">
            <h5>Total</h5>
            <span class="price">$148.98</span>
          </div>

        </div>



      </div>


    </div>

  </div>
  </div>

  <footer>
      created by Paulino Acu√±a
  </footer>
</body>
</html>
